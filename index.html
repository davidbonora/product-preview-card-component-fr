<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <div class="card-container">
            <div class="card">
                <picture class="img-container">
                    <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
                    <img
                        src="images/image-product-mobile.jpg"
                        alt="Perfume image"
                        class="product-image"
                    />
                </picture>
                <div class="product-info">
                    <h5 class="product-category">Perfume</h5>
                    <h1 class="product-title">
                        Gabrielle Essence Eau De Parfum
                    </h1>
                    <p class="product-description">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                    <div class="product-price-row">
                        <p class="product-price">$149.99</p>
                        <p class="product-price-old">$169.99</p>
                    </div>
                    <button class="add-cart-btn">
                        <img src="images/icon-cart.svg" alt="cart icon" />
                        <span>Add to Cart</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="attribution">
            <span
                >Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">David Bonora</a>.</span
            >
        </div>
    </body>
</html>
